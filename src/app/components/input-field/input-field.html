<input
  type="text"
  class="p-2 w-full border-0 border-b-2 bg-transparent outline-none
             border-gray-400 focus:border-blue-500 dark:border-gray-400 dark:text-white
             dark:placeholder-gray-500"
  [placeholder]="placeholder()"
  [ngClass]="{
        'border-b-gray-400 dark:border-b-gray-600':
          !control.invalid || !control.touched,
        'border-b-red-500 dark:border-b-red-500':
          control.invalid && control.touched
      }"
  [formControl]="control"
/>
