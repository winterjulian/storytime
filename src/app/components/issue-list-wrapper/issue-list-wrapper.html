<div
  cdkDropList
  [id]="dropZoneId"
  [cdkDropListData]="{ stepIssues: userStep().issues, stepId: userStep().id }"
  [cdkDropListConnectedTo]="dropZones()"
  (cdkDropListDropped)="onExecuteDrop($event)"
  class="flex flex-col mt-2 h-full">
  @for (issue of userStep().issues; track issue.id) {
    <div>
      <app-issue-element [issue]="issue"></app-issue-element>
    </div>
  }
</div>
