<div class="journey-width bg-white dark:bg-gray-950 shadow-xl rounded p-3">
  @let journey = userJourney();
  @if (!journey) {
    <app-input-field
    [form]="journeyForm"
    [placeholder]="'New journey...'"
    (apply)="applyNewJourney()"
    (cancel)="cancelNewJourney()"
  ></app-input-field>
  } @else {
    <div
      class="p-2 border-0 border-b-2 border-gray-400
           dark:border-gray-600 dark:text-white"
    >
      {{ journey.title }}
    </div>
  }
  <div>
    @if(journey) {
      @for(userStep of journey.userSteps; track userStep.id) {
        <app-user-step-element [userStep]="userStep" [userJourney]="journey"></app-user-step-element>
      }
      @if(isUserStepAdding()) {
        <app-input-field
          [form]="stepForm"
          [placeholder]="'New step...'"
          (apply)="applyNewStep()"
          (cancel)="cancelNewStep(false)"
        ></app-input-field>
      } @else {
        <div class="flex justify-center items-center m-2 mt-4">
          <div (click)="cancelNewStep(true)" style="height: 30px; width: 30px; border-radius: 50%" class="flex justify-center items-center bg-gray-300 dark:bg-gray-700">
            <i class="material-icons">add</i>
          </div>
        </div>
      }
    }
  </div>
</div>
