<div class="journey-card flex flex-col">
  @let journey = userJourney();
  <div>
    {{ journey.title }}
  </div>
  <div class="flex justify-end text-xs">
    <div class="clickable-icons" (click)="deleteJourney(journey.id)">
      <i class="material-icons !text-sm">delete</i>
    </div>
  </div>
</div>
