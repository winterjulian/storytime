<div class="flex justify-center items-center h-full">
  @if (!isAddingUserStep()) {
    <div (click)="setIsAddingUserStep()"
         class="flex justify-center items-center rounded bg-blue-100 dark:bg-blue-950">
      <i class="material-icons">add</i>
    </div>
  } @else {
    <div class="step-card">
      <app-input-field
        [form]="form"
        (accept)="acceptUserStep()"
        (cancel)="cancelUserStep()">
      </app-input-field>
    </div>
  }
</div>
