<div class="flex justify-center items-center h-22">
  @if (!isAddingUserStep()) {
    <div class="add-step-button flex justify-center items-center" (click)="setIsAddingUserStep()">
      <i class="material-icons">add</i>
    </div>
  } @else {
    <div class="step-card">
      <app-input-field
        [form]="form"
        (accept)="acceptUserStep()"
        (cancel)="cancelUserStep()">
      </app-input-field>
    </div>
  }
</div>
