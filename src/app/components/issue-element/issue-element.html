<div cdkDrag [cdkDragData]="issue()" class="issue-card shadow-md rounded pt-1 mb-2">
  <div class="flex justify-between border-b-1 border-amber-950 dark:border-amber-100">
    <div>
      {{ issue().title }}
    </div>
    <div class="flex items-center text-xs">
      {{ issue().id }}
    </div>
  </div>
  <div class="flex text-xs pt-1">
    {{ issue().description }}
  </div>
</div>
