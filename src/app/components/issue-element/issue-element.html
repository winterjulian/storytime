<div
  cdkDrag
  [cdkDragData]="issue()"
  class="shadow rounded border-1 border-gray-500">
  <div class="flex justify-between pr-2 pl-2 bg-gray-200 dark:bg-gray-800 rounded-t border-b-1 border-gray-500">
    <div>
      {{ issue().title }}
    </div>
    <div class="flex items-center text-xs">
      {{ issue().id }}
    </div>
  </div>
  <div class="flex bg-white dark:bg-gray-950 rounded-b text-xs pr-2 pl-2">
    {{ issue().description }}
  </div>
</div>
