<div class="flex flex-col pb-6">
  <div class="w-full mt-2 pt-2 pb-2">
    {{ title }}
  </div>

  @for (release of releases(); track release.id) {

    <div class="flex flew-col pb-2">
      <div class="flex flex-col release-spacer ">
        <div class="w-full text-xl pr-2">
          @if (release.title === '') {
            Example Release
          } @else {
            {{ release.title }}
          }
        </div>
        <div class="text-xs pr-2">
          {{ release.id }}
        </div>
      </div>
      <div class="w-full">
        <app-release-element></app-release-element>
      </div>
    </div>

  }

  @if (releases().length === 0) {
    <div class="flex flex-row">
      <div class="release-spacer p-2">
        <button (click)="addRelease()" class="standard-button">
          <i class="material-icons">add</i>
        </button>
      </div>
    </div>
  }
</div>
