<div class="flex flex-col h-full p-4">
  <div class="pl-4 pr-4">
    <app-user-story-controller></app-user-story-controller>
  </div>

  <div class="flex h-full overflow-hidden">
    <div class="flex-1/4 h-full p-4">
      <app-titled-area [title]="this.selectionTitle">
        <app-issue-list class="h-full overflow-y-auto pb-2"></app-issue-list>
      </app-titled-area>
    </div>
    <div
      class="flex flex-3/4 h-full w-full p-4 pl-0 overflow-x-auto"
    >
      <app-titled-area [title]="this.journeyTitle" class="w-full">
        <app-user-journey-area
          class="overflow-x-auto h-full"
        ></app-user-journey-area>
      </app-titled-area>
    </div>
  </div>
</div>
